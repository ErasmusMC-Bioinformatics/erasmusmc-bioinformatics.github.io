---
layout: page
title: Projects
background: '/img/bg-post.jpg'
---
<!-- Projects Section -->
    <section id="projects">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="section-heading">{{ site.projects-header }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.projects-tagline }}</h3>
                </div>
            </div>
            <div class="row">
                {% for project in site.projects %}
                <div class="col-md-4 col-sm-6 projects-item">
                    <a href="{{ project.url | prepend: site.baseurl | replace: '//', '/' }}">
                        <div class="projects-hover">
                            <div class="projects-hover-content">
                                <i class="fa fa-plus fa-1x"></i>
                            </div>
                        </div>
                        <img src="../img/projects/{{ project.thumbnail }}" class="img-responsive img-centered" alt="" height="200" width="200">
                    </a>
                    <div class="projects-caption">
                        <h4>{{ project.title }}</h4>
                        <p class="text-muted">{{ project.subtitle }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
