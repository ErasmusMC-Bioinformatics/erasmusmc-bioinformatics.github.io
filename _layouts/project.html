---
layout: base
---
    <!-- Project -->
    <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
            <div class="lr">
                <div class="rl">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <div class="modal-body">
                        <h2>{{ page.title }}</h2>
                        <hr class="star-primary">
                        <img src="{{ site.baseurl }}/img/projects/{{ page.image }}" class="img-responsive img-centered" alt="{{ project.alt }}" width="75%">
                        {{ content }}
                        <ul class="list-inline item-details">
                            <li>
                                <strong><a href="{{ project.url }}"> Go to project </a></strong>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
