<!-- Services Section -->
    <section id="services">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.services-header }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.services-tagline }}</h3>
                </div>
            </div>
            <div class="row text-center">
                {% assign services = site.services | sort: site.services.order %}
                {% for service in services %}
                <div class="col-md-4">
                    {%if service.modal-id %}<a href="#servicesModal{{ service.modal-id }}" class="projects-link" data-toggle="modal">{% endif %}
                        <span class="fa-stack fa-4x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa fa-{{ service.icon }} fa-stack-1x fa-inverse"> </i>
                        </span>
                    {%if service.modal-id %}</a>{% endif %}
                    <h4 class="service-heading">{{ service.name }}</h4>
                    <p class="text-muted">{{ service.tagline }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
