<!-- Applications Section -->
    <section id="applications">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.applications-header }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.applications-tagline }}</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for application in site.applications %}
                <div class="col-md-4">
                    {%if application.modal-id %}<a href="#applicationsModal{{ application.modal-id }}" class="projects-link" data-toggle="modal">{% endif %}
                        <span class="fa-stack fa-4x">
                            <i class="fa fa-circle fa-stack-2x text-primary"></i>
                            <i class="fa fa-{{ application.icon }} fa-stack-1x fa-inverse"> </i>
                        </span>
                    {%if application.modal-id %}</a>{% endif %}
                    <h4 class="application-heading">{{ application.name }}</h4>
                    <p class="text-muted">{{ application.tagline }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
